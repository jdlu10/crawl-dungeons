name: Docker Image CI

on:
  push:
    branches: ["master"]

jobs:
  build:
    build-push-prod-image:
      runs-on: ubuntu-latest

      outputs:
        sha_short: ${{ steps.vars.outputs.sha_short }}

      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Login to DockerHub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Get short commit hash
          id: vars
          run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

        - name: Build and push with commit hash tag
          run: |
            docker compose build prod
            docker tag ci-cd-pipeline-prod lujw10/seventhforge:${{ steps.vars.outputs.sha_short }}
            docker push lujw10/seventhforge:${{ steps.vars.outputs.sha_short }}
